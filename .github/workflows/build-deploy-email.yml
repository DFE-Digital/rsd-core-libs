name: CI & Pack GovUK.Dfe.CoreLibs.Email

on:
  push:
    branches: [ main ]
    paths:
      - "src/GovUK.Dfe.CoreLibs.Email/**"
  pull_request:
    branches: [ main ]
    paths:
      - "src/GovUK.Dfe.CoreLibs.Email/**"


jobs:
  build-and-test:
    uses: ./.github/workflows/build-test-template.yml
    with:
      project_name: GovUK.Dfe.CoreLibs.Email
      project_path: src/GovUK.Dfe.CoreLibs.Email
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  pack-and-release:
    needs: build-and-test
    if: needs.build-and-test.result == 'success'
    uses: ./.github/workflows/pack-template.yml
    with:
      project_name: GovUK.Dfe.CoreLibs.Email
      project_path: src/GovUK.Dfe.CoreLibs.Email/GovUK.Dfe.CoreLibs.Email.csproj
    secrets:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
