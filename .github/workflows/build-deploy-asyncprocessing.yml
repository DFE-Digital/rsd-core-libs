name: CI & Pack DfE.CoreLibs.AsyncProcessing

on:
  push:
    branches: [ main ]
    paths:
      - "src/DfE.CoreLibs.AsyncProcessing/**"
  pull_request:
    branches: [ main ]
    paths:
      - "src/DfE.CoreLibs.AsyncProcessing/**"

env:
  Lib: AsyncProcessing

jobs:
  build-and-test:
    uses: ./.github/workflows/build-test-template.yml
    with:
      project_name: DfE.CoreLibs.${{ env.Lib }}
      project_path: src/DfE.CoreLibs.${{ env.Lib }}
      run_tests: false
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  pack-and-release:
    needs: build-and-test
    if: needs.build-and-test.result == 'success'
    uses: ./.github/workflows/pack-template.yml
    with:
      project_name: DfE.CoreLibs.${{ env.Lib }}
      project_path: src/DfE.CoreLibs.${{ env.Lib }}/DfE.CoreLibs.${{ env.Lib }}.csproj
