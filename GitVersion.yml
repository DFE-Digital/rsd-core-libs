mode: Mainline
tag-prefix: '^.*-'

branches:
  main:
    increment: Patch
    label: ''
    prevent-increment:
      of-merged-branch: true
      when-branch-merged: false
      when-current-commit-tagged: false

  pull-request:
    increment: Patch
    source-branches:
      - main
    label: prerelease
    prevent-increment:
      of-merged-branch: true
      when-branch-merged: false
      when-current-commit-tagged: false